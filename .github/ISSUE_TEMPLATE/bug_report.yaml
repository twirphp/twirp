name: üêõ Bug report
description: Report a bug to help us improve TwirPHP
body:
- type: markdown
  attributes:
    value: |
      Thank you for submitting a bug report!

      Please fill out the template below to make it easier to debug your problem.

      If you are not sure if it is a bug or not, you can contact us via the available [support channels](https://github.com/twirphp/twirp/blob/master/.github/SUPPORT.md).
- type: checkboxes
  attributes:
    label: Preflight Checklist
    description: Please ensure you've completed all of the following.
    options:
      - label: I have searched the [issue tracker](https://www.github.com/twirphp/twirp/issues) for an issue that matches the one I want to file, without success.
        required: true
      - label: I am not looking for support or already pursued the available [support channels](https://github.com/twirphp/twirp/blob/master/.github/SUPPORT.md) without success.
        required: true
- type: input
  attributes:
    label: Version
    description: What version of TwirPHP are you running?
    placeholder: Specific version or SHA of a commit
  validations:
    required: true
- type: input
  attributes:
    label: PHP version
    description: What PHP version are you running?
    placeholder: "8.0"
  validations:
    required: true
- type: input
  attributes:
    label: Go version
    description: Are you trying to build the protoc plugin? If so, please provide your Go version.
    placeholder: "1.17"
- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Actual Behavior
    description: A clear description of what actually happens.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior if it is not self-explanatory.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
- type: textarea
  attributes:
    label: Additional Information
    description: Links? References? Anything that will give us more context about the issue that you are encountering!
